<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ASP.NET Core 6 - Jwt Auth Test</title>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
	<script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.js"></script>

	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://unpkg.com/vue-router@4"></script>
</head>
<body>

	<button onclick="SuccessCall()">무조건 성공</button><br />
	<br />
	<br />
	<input type="text" id="txtSignName" value="test01" />
	<input type="password" id="txtPassword" value="1111" /><br />
	<button onclick="SignInCall()">사인인</button><br />
	<br />
	<br />
	<button onclick="SignInfoCall()">사인 인포</button><br />
	<br />
	<br />
	<br />
	<br />
	<button onclick="SignInfoCall()">사인 인포</button><br />
	<br />
	Vue.js 테스트
	<br />

	<!-- UI 영역 -->
	<div id="divMain">
		<h1>Hello App!</h1>
		<p>
			<!-- use the router-link component for navigation. -->
			<!-- specify the link by passing the `to` prop. -->
			<!-- `<router-link>` will render an `<a>` tag with the correct `href` attribute -->
			<router-link to="/">Go to Home</router-link><br />
			<router-link to="/about">Go to About</router-link><br />
			<router-link to="/dashboard">Go to dashboard</router-link><br />
			<router-link to="/dashboard2">Go to dashboard2</router-link><br />
		</p>
		<!-- route outlet -->
		<!-- component matched by the route will render here -->
		<router-view></router-view>
	</div>

	<script type="module">
		import Startup from "/index.js";

		new Startup();
	</script>

	<script>




		function SuccessCall()
		{
			$.ajax({
				url: "api/Test/SuccessCall",
				type: "GET",
				success: function (data)
				{
					console.log(data);
				},
				error: function (error)
				{
					console.log(error);

					alert("알수 없는 오류가 발생했습니다.");

				}
			});
		}

		function SignInCall()
		{
			$.ajax({
				url: "api/Sign/SignIn",
				type: "PUT",
				data: {
					sSignName: $("#txtSignName").val(),
					sPassword: $("#txtPassword").val(),
				},
				success: function (data)
				{
					console.log(data);
					alert("성공 : " + data.Token);
				},
				error: function (error)
				{
					console.log(error);

					alert("알수 없는 오류가 발생했습니다.");

				}
			});
		}

		function SignInfoCall()
		{
			$.ajax({
				url: "api/Sign/SignInfo",
				type: "Get",
				data: { idUser: 1 },
				success: function (data)
				{
					console.log(data);
					alert("성공 : " + data.Token);
					alert(data);
				},
				error: function (error)
				{
					console.log(error);

					alert("알수 없는 오류가 발생했습니다.");

				}
			});
		}
	</script>
</body>

</html>
