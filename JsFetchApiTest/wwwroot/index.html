<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="shortcut icon" href="/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="AjaxAssistType.js"></script>
    <script src="AjaxAssist2.js"></script>

    <style>
        #divLog {
            width: 100%;
            height: 500px;
            overflow-y:scroll;
        }
    </style>
</head>

<body>
    <h1>Javascript Fetch API Test</h1>
    <br />
    <br />
    <br />
    <button onclick="JsonFileLoad(0)">json 파일 읽기</button>
    <button onclick="JsonFileLoad(1)">json 파일 읽기(대기)</button>
    <br />
    <br />
    delay : <input type="text" id="txtDelay" value="3000" /><br />
    <button onclick="ApiDelay(0)">딜레이 호출</button>
    <button onclick="ApiDelay(1)">딜레이 호출(대기)</button>
    <br />
    <br />
    <div id="divLog"></div>

    <script>
        //https://developer.mozilla.org/ko/docs/Web/API/Fetch_API
        //https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
        //https://developer.mozilla.org/en-US/docs/Web/API/fetch
        //https://ko.javascript.info/fetch


        let LogCount = 0;


        /**
         *
         * @param nAwait 0=대기없음, 1=대기
         */
        async function JsonFileLoad(nAwait)
        {
            let nCount = ++LogCount;

            let jsonCallOpt = {
                url: "/TestData.json",
                data: {},

                success: function (data, textStatus, response)
                {
                    Log.LogMsg("* 성공 : " + nCount, function (sLogMsgCount) { console.log(sLogMsgCount); });
                    console.log(JSON.parse(data));
                },
                error: function (response, textStatus, errorThrown)
                {
                    Log.LogMsg("* 에러 : " + nCount, function (sLogMsgCount) { console.log(sLogMsgCount); });
                    console.log(response);
                },
            };



            Log.LogMsg("<<<<<< " + nCount+" JsonFileLoad >>>>>>", function (sLogMsgCount) { console.log(sLogMsgCount); });

            switch (nAwait)
            {
                case 1://대기
                    await AA2.get(AjaxAssist.TokenRelayType.None, jsonCallOpt);
                    break;

                case 0:
                default:
                    //대기 없음
                    AA2.get(AjaxAssist.TokenRelayType.None, jsonCallOpt);
                    break;
            }

            Log.LogMsg(">>>>>> " + nCount+" end JsonFileLoad <<<<<<", function (sLogMsgCount) { console.log(sLogMsgCount); });
        }



        /**
         * 딜레이 api 호출
         * @param nAwait 0=대기없음, 1=대기
         */
        async function ApiDelay(nAwait)
        {
            let nCount = ++LogCount;

            let nDelay = $("#txtDelay").val();

            let jsonCallOpt = {
                url: "/api/Test/Delay",
                data: { nDelay: nDelay },

                success: function (data, textStatus, response)
                {
                    Log.LogMsg("* 성공 : " + nCount, function (sLogMsgCount) { console.log(sLogMsgCount); });
                    console.log(JSON.parse(data));
                },
                error: function (response, textStatus, errorThrown)
                {
                    Log.LogMsg("* 에러 : " + nCount, function (sLogMsgCount) { console.log(sLogMsgCount); });
                    console.log(response);
                },
            };


            Log.LogMsg("<<<<<< " + nCount+" ApiDelay >>>>>>", function (sLogMsgCount) { console.log(sLogMsgCount); });

            switch (nAwait)
            {
                case 1://대기
                    await AA2.get(AjaxAssist.TokenRelayType.None, jsonCallOpt);
                    break;

                case 0:
                default:
                    //대기 없음
                    AA2.get(AjaxAssist.TokenRelayType.None, jsonCallOpt);
                    break;
            }

            Log.LogMsg(">>>>>> " + nCount + "end ApiDelay <<<<<<", function (sLogMsgCount) { console.log(sLogMsgCount); });
        }

    </script>
</body>
</html>
